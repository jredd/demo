                    <h2>Sign up for Emailer</h2>
                    <form role="form" class="form-horizontal">
                        <div class="form-group col-lg-12">
                            <label for="user_email">Email address</label>
                            <input type="email" class="form-control" id="user_email" placeholder="Enter email">
                        </div>
                        <div class="form-group col-lg-4">

                            <input type="tel" class="form-control" id="phone_number" placeholder="Enter phone number">
                        </div>
                        <div class="form-group col-lg-4">
                            <label for="date_of_birthday">Date of Birth</label>
                            <input type="date" class="form-control" id="date_of_birthday" placeholder="Enter date of birth">
                        </div>
                        <div class="form-group col-lg-4">
                            <label for="age">Age</label>
                            <input type="email" class="form-control" id="age" placeholder="Enter age">
                        </div>
                        <div class="form-group checkbox col-lg-12">
                            <label>
                                <input type="checkbox" name="sex" value="Male">Male
                            </label>
                            <label>
                                <input type="checkbox" name="sex" value="Female">Female
                            </label>
                        </div>
                        <div class="form-group checkbox col-lg-12">
                            <label>
                                <input type="checkbox"> Do you wish to receive updates?
                            </label>
                        </div>
                        <div class="form-group col-sm-10">
                            <button type="reset" class="btn btn-default">Reset</button>
                        </div>
